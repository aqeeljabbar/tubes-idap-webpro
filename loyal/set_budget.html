<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f8f9fa;
        }

        .container {
            max-width: 800px;
        }

        #formTambahAnggaran {
            background-color: #ffffff;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        .table {
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <h2 class="text-center mb-4">SET BUDGET</h2>

    <!-- Form untuk menambah anggaran -->
    <form id="formTambahAnggaran" class="mb-4">
        <div class="row">
            <div class="col-md-4">
                <!-- Dropdown menu untuk kategori -->
                <select class="form-select" id="kategori" required>
                    <option selected disabled>Pilih Kategori</option>
                    <option value="Makanan">Makanan</option>
                    <option value="Pakaian">Pakaian</option>
                    <option value="Hiburan">Hiburan</option>
                    <option value="Kebutuhan Rumah">Kebutuhan Rumah</option>
                </select>
            </div>
            <div class="col-md-3">
                <input type="number" class="form-control" placeholder="Limit" id="limit" required>
            </div>
            <div class="col-md-3">
                <input type="date" class="form-control" placeholder="Tanggal" id="tanggal" required>
            </div>
            <div class="col-md-2">
                <button type="submit" class="btn btn-primary">Tambah</button>
            </div>
        </div>
    </form>

    <!-- Tabel untuk menampilkan anggaran -->
    <table class="table table-striped">
        <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Kategori</th>
                <th scope="col">Limit</th>
                <th scope="col">Tanggal</th>
                <th scope="col">Actions</th>
            </tr>
        </thead>
        <tbody id="tabelAnggaranBody">
            <!-- Data anggaran akan ditampilkan di sini -->
        </tbody>
    </table>
</div>

</body>
</html>
